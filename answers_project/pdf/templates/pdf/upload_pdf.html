{% extends 'chat/base.html' %} 
{% block body %}

<!-- component -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@2.2.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="w-full h-screen bg-gray-100 pt-8">
        <div class="bg-white p-3 max-w-md mx-auto">
            <div class="text-center">
                <h1 class="text-3xl font-bold">Pdf files</h1>
                <form class=" mt-4 flex" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="w-80 border-b-2 border-gray-500 text-black">
                        <div class=" rounded appearance-none py-2 px-2 mr-10">{{ file_form.file }}</div>
                    </div>

                    <button
                        class="ml-2 border-2 border-green-500 p-2 text-green-500 hover:text-white hover:bg-green-500 rounded-lg flex" type="submit"
                    >   
                        <svg class="h-6 w-6"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <circle cx="12" cy="12" r="9" />  <line x1="9" y1="12" x2="15" y2="12" />  <line x1="12" y1="9" x2="12" y2="15" /></svg>
                        <span>Add</span>
                    </button>
                </form>  
            </div>
            <div class="mt-8">
                <ul>
                        {% for file in files %}
                        <li class="p-2 rounded-lg" >
                            <div class="flex align-middle flex-row justify-between">

                                <div class="p-2">
                                    <p class="text-lg text-black">{{ file }}</p>
                                </div>
                                <a href="{% url 'delete_file' file.id %}"
                                    class="flex text-red-500 border-2 border-red-500 p-2 rounded-lg">
                                    <svg class="h-6 w-6 text-red-500"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <circle cx="12" cy="12" r="10" />  <line x1="15" y1="9" x2="9" y2="15" />  <line x1="9" y1="9" x2="15" y2="15" /></svg>
                                    <span>Remove</span>
                                </a>
                            </div>
                            <hr class="mt-2"/>
                        </li>
                        {% endfor %}
                </ul>
            </div>
            <div class="mt-8">
                <a href="{% url 'index' %}"
                class="border-2 border-green-500 p-2 text-green-500"
                >Home page</a>
                <a href="{% url 'delete_all_files' %}"
                    class="border-2 border-red-500 p-2 text-red-500"
                >Delete all files</a>

                </div>
            <div class="mt-8">

            </div>
        </div>    
    </div>
</body>
</html>


{% endblock %}
